{% set version = "asp3.2.0" %} # dependencies synched up to this version of ASP
package:
    name: multiview
    version: {{ version }}

source:
  git_url: git@github.com:NeoGeographyToolkit/MultiView.git

build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - git
        
    host:
        - ilmbase 2.5.5
        - openexr 2.5.5
        - boost 1.72.0
        - boost-cpp 1.72.0
        - curl 7.86.0
        - flann 1.9.1
        - gflags 2.2.2
        - glog 0.6.0
        - gmp 6.2.1
        - jpeg 9e
        - libopencv 4.6.0
        - libpng 1.6.39
        - libprotobuf 3.21.11
        - libtiff 4.4.0
        - llvm-openmp 15.0.6
        - mpfr 4.1.0
        - numpy 1.23.5
        - opencv 4.6.0
        - openjpeg 2.3.0
        - protobuf 4.21.11
        - python 3.9.15
        - qhull 2020.2
        - pcl 1.11.1
        - qt 5.15.4
        - qt-main 5.15.4
        - rapidjson 1.1.0
        - rocksdb 6.13.3
        - suitesparse 5.10.1
        - superlu 5.2.2
        - eigen 3.4.0
        - tbb=2021.7.0=h924138e_1         # [linux] # precise version is important
        - tbb-devel=2021.7.0=h924138e_1   # [linux] # precise version is important
        - tbb=2021.7.0=hb8565cd_1         # [osx]   # precise version is important
        - tbb-devel=2021.7.0=hb8565cd_1   # [osx]   # precise version is important 
        - ceres-solver=1.14.0=hf302a74_15 # [linux] # must use Eigen 3.4.0
        - ceres-solver=1.14.0=h636452b_15 # [osx]   # must use Eigen 3.4.0
    run:
        - ilmbase 2.5.5
        - openexr 2.5.5
        - boost 1.72.0
        - boost-cpp 1.72.0
        - curl 7.86.0
        - flann 1.9.1
        - gflags 2.2.2
        - glog 0.6.0
        - gmp 6.2.1
        - jpeg 9e
        - libopencv 4.6.0
        - libpng 1.6.39
        - libprotobuf 3.21.11
        - libtiff 4.4.0
        - llvm-openmp 15.0.6
        - mpfr 4.1.0
        - numpy 1.23.5
        - opencv 4.6.0
        - openjpeg 2.3.0
        - protobuf 4.21.11
        - python 3.9.15
        - qhull 2020.2
        - pcl 1.11.1
        - qt 5.15.4
        - qt-main 5.15.4
        - rapidjson 1.1.0
        - rocksdb 6.13.3
        - suitesparse 5.10.1
        - superlu 5.2.2
        - eigen 3.4.0
        - tbb=2021.7.0=h924138e_1         # [linux] # precise version is important
        - tbb-devel=2021.7.0=h924138e_1   # [linux] # precise version is important
        - tbb=2021.7.0=hb8565cd_1         # [osx]   # precise version is important
        - tbb-devel=2021.7.0=hb8565cd_1   # [osx]   # precise version is important 
        - ceres-solver=1.14.0=hf302a74_15 # [linux] # must use Eigen 3.4.0
        - ceres-solver=1.14.0=h636452b_15 # [osx]   # must use Eigen 3.4.0
test:

about:
    home: https://github.com/oleg-alexandrov/MultiView
    license: Apache II
    summary: A collection of tools for calibration of a rig of N image and/or depth+image cameras, fusion of point clouds into a mesh, and seamless texturing of meshes 

extra:
  recipe-maintainers:
          - oleg.alexandrov@gmail.com
