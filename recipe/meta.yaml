build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - git
        
    host:
        - boost 1.72.0
        - boost-cpp 1.72.0
        - curl 7.86.0
        - eigen 3.4.0
        - flann 1.9.1
        - gflags 2.2.2
        - glog 0.6.0
