        - numpy 1.23.5
        - opencv 4.6.0
        - openjpeg 2.3.0
        - protobuf 4.21.11
        - python 3.9.15
        - qhull 2020.2
        - qt 5.15.4
        - qt-main 5.15.4
        - rapidjson 1.1.0
        - rocksdb 6.13.3
        - suitesparse 5.10.1
        - superlu 5.2.2
# For certain versions of TBB things were failing
        - tbb=2021.7.0=h924138e_1  # [linux]
        - tbb-devel=2021.7.0=h924138e_1  # [linux]
        - tbb=2021.7.0=hb8565cd_1 # [osx]
        - tbb-devel=2021.7.0=hb8565cd_1  # [osx]
# Must use the ceres conda package which depends on Eigen 3.4.0
        - ceres-solver=1.14.0=hf302a74_15 # [linux]
